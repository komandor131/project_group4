<div class="backdrop subscription">
  <div class="modal">
    <div class="modal-wrapper">
      <button type="button" class="button-modal-close">
        <svg class="modal-icon" width="32" height="32">
          <use href="../img/sprite.svg#icon-modal"></use>
        </svg>
      </button>
      <h2 class="modal-title">Welcome to the world of CoffeeJoy!</h2>
      <p class="modal-caption">
        Fresh brews, special offers, and cozy updates are coming your way.
      </p>
      <img
        src="/img/modal.jpg"
        alt="coffee"
        srcset="/img/modal.jpg 1x, /img/modal@2x.jpg 2x"
      />
      <button type="button" class="modal-button">Close</button>
    </div>
  </div>
</div>
