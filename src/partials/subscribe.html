<section id="subscribe">
  <div class="subscribe-container">
    <div class="subscribe-content">
      <h2 id="subscribe-title" class="subscribe-title">
        JOIN OUR COFFEE COMMUNITY
      </h2>

      <p class="subscribe-text">
        Experience the joy of coffee delivered right to your door. Sign up
        today!
      </p>

      <form class="subscribe-form" name="subscribe-form" novalidate>
        <label for="subscribe-email" class="visually-hidden">
          Email address
        </label>
        <div class="field">
          <input
            class="subscribe-input"
            id="subscribe-email"
            name="subscribe-email"
            type="email"
            placeholder="Your Email Here"
            required
            aria-describedby="email-error"
          />

          <p id="email-error" class="subscribe-error-text">Error Text</p>
        </div>

        <button class="subscribe-btn" type="submit">
          Subscribe
          <svg class="subscribe-icon" width="24" height="24" aria-hidden="true">
            <use href="/img/sprite.svg#icon-arrow-right"></use>
          </svg>
        </button>

        <p id="email-help" class="subscribe-note">
          By clicking Get Started, you agree to our Terms and Conditions.
        </p>
      </form>
    </div>

    <div class="subscribe-image">
      <img
        class="subscribe-img"
        srcset="/img/img13.jpg 1x, /img/img13@2x.jpg 2x"
        src="/img/img13.jpg"
        sizes="(min-width:1440px) 640px, (min-width:768px) 704px, 100vw"
        alt="People enjoying coffee and working together"
        width="960"
        height="640"
        loading="lazy"
        decoding="async"
      />
    </div>
  </div>
</section>
